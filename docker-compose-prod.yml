services:
  whisper-dreamscribe:
    image: venzhel24/whisper-dreamscribe:latest
    container_name: whisper-dreamscribe
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_URL=redis://${REDIS_HOST}:${REDIS_PORT}
      - WHISPER_MODEL=${WHISPER_MODEL}
      - WHISPER_THREADS=${WHISPER_THREADS}
      - WHISPER_LANGUAGE=${WHISPER_LANGUAGE}
      - JOBS_QUEUE=${JOBS_QUEUE}
      - RESULTS_QUEUE=${RESULTS_QUEUE}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - dreamscribe-network
    deploy:
      resources:
        limits:
          cpus: '6.0'
          memory: 8G
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  dreamscribe-network:
    external: true
